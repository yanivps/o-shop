<button class="btn btn-primary mb-3" routerLink="/admin/products/new">New Product</button>
<input type="text" class="form-control" [(ngModel)]='searchString' (keyup)='filter(dt.displayParams)'  placeholder="Search...">

<div class="mb-5">
  <data-table 
    #dt id="products-grid" [items]="items" [itemCount]="itemCount" (reload)='reloadItems($event)'>
    <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">
    </data-table-column>
    <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
      <ng-template #dataTableCell let-item="item">
        <span>{{item.price | currency:'USD':'symbol':'1.2-2'}}</span>
      </ng-template>
    </data-table-column>
    <data-table-column>
      <ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/products/', item.$key]">Edit</a>
      </ng-template>
    </data-table-column>
  </data-table>
</div>
